<!DOCTYPE html>
<html>
<head>
	<title>StylePopz</title>
	<link rel="stylesheet" href="static/css/normalize.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>

<body>

	<div>
		<section class="loginform cf" >
			<form name="login" action="login" method="post" accept-charset="utf-8">
				<ul>
					<li>
						<label for="usermail">Email</label>
						<input type="email" name="email" placeholder="yourname@email.com" required>
					</li>
					<li>
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="password" required></li>
					<li>
						<input type="submit" value="Login">
					</li>
				</ul>
			</form>
		</section>
	</div>
	
	<div>
		<section class="loginform cf" >
			<form name="login" action="login" method="post" accept-charset="utf-8">
				<ul>
					<li>
						<a href="api/auth/facebook"> <img src="img/facebook.png" /></a>
						<a href="api/auth/github"> <img src="img/github.png" /></a>
						<a href="api/auth/fitbit"> <img src="img/fitbit.png" /></a>
						<a href="api/auth/flickr"> <img src="img/flickr.png" /></a>
						<a href="api/auth/gmail"> <img src="img/gmail.png" /></a>
						<a href="api/auth/instagram"> <img src="img/instagram.png" /></a>
					</li>
					<br/><br/><br/>
					<li>
						<input type="submit" value="Signup">
					</li>
				</ul>
			</form>
		</section>
	</div>
	
</body>
</html>
